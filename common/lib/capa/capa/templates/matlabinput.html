<section id="textbox_${id}" class="capa_inputtype cminput">
<div class="script_placeholder" data-src="${matlab_editor_js}"></div>
<textarea
  rows="${rows}"
  cols="${cols}"
  name="input_${id}"
  aria-describedby="answer_${id}"
  id="input_${id}"
  data-tabsize="${tabsize}"
  data-mode="octave"
  % if linenumbers:
  data-linenums="true"
  % endif
 % if hidden:
  style="display:none;"
 % endif
  >${value|h}</textarea>

  <div class="grader-status" tabindex="-1">
      <span id="status_${id}"
            class="${status_class}"
            aria-describedby="input_${id}"
      >
          <span class="status sr">${status_display}</span>
      </span>
    % if status == 'queued':
      <span style="display:none;" class="xqueue" id="${id}">${queue_len}</span>
    % endif

    % if hidden:
      <div style="display:none;" name="${hidden}" inputid="input_${id}" />
    % endif

    <p class="debug">${status_display}</p>
  </div>

  <span id="answer_${id}"></span>

  <div class="external-grader-message" aria-live="polite">
    ${msg|n}
  </div>
  <div class="external-grader-message external-grader-queue-message" aria-live="polite">
    ${queue_msg|n}
  </div>

  % if button_enabled:
    % if status == 'queued':
      <div class="plot-button">
          <input type="button" class="save action-stop" name="plot-button" id="plot_${id}" value="Stop Code" />
      </div>
    % else:
      <div class="plot-button">
          <input type="button" class="save action-run" name="plot-button" id="plot_${id}" value="Run Code" />
      </div>
    % endif
  %endif

  <script>
    $(function(){
      // hook up the plot button
      var plot = function(event) {
          var problemElement = $(event.target).closest('.problems-wrapper'),
              url = problemElement.data('url'),
              input = $("#input_${id}"),
              answer = input.serialize();

          // save the codemirror text to the textarea
          // since there could be multiple codemirror instances on the page,
          // save all of them.
          $('.CodeMirror').each(function(i, el){
            el.CodeMirror.save();
          });

          // setup callback for after we send information to plot
          var plotCallback = function(response) {
            if(response.success) {
                window.location.reload();
            }
            else {
                Problem.gentle_alert(problemElement, response.message);
            }
          };

          var saveCallback = function(response) {
            if(response.success) {
                // pull out the coded text
                var submission = input.val(),
                    inputId = "${id}";
                // send information to the problem's plot functionality
                Problem.inputAjax(url, inputId, 'plot',
                  {'submission': submission}, plotCallback);
            }
            else {
                Problem.gentle_alert(problemElement, response.message);
            }
          };

          // save the answer
          $.postWithPrefix(url + '/problem_save', answer, saveCallback);
      };

      $('#plot_${id}.action-run').click(plot);
    });
  </script>
</section>
